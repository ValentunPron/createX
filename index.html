<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="Author" content="Пронь Валентин Васильович">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>createX</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__nav">
						<div class="header__logo">
							<a href="" class="logo__link"><img src="img/logo.svg" alt="logotype" class="logo__img"></a>
						</div>
						<nav class="header__menu">
							<ul class="header__list">
								<li class="header__item"><a href="#" class="header__link">About Us</a></li>
								<li class="header__item"><a href="#" class="header__link">Courses</a></li>
								<li class="header__item"><a href="#" class="header__link">Events</a></li>
								<li class="header__item"><a href="#" class="header__link">Blog</a></li>
								<li class="header__item"><a href="#" class="header__link">Contacts</a></li>
							</ul>
						</nav>
						<div class="header__action">
							<button class="header__button button" type="button">Get consultation</button>
							<a href="#" class="header__login blue">Log in / Register</a>
						</div>
						<div class="header__burger"><span></span></div>
					</div>
					<div class="header__main">
						<div>
							<div class="header__video">
								<div class="video__button-bg">
									<button class="video__button" type="button">
										<img src="img/header/play.svg" width="16" height="16" alt="">
									</button>
								</div>
								<span class="video__text">Play showreel</span>
							</div>
							<h2 class="header__title title">Enjoy studying with Createx Online Courses</h2>
							<div class="header__buttons">
								<button class="header__button button--trans" type="button">About us</button>
								<button class="header__button button" type="button">Explore courses</button>
							</div>
						</div>
						<img src="img/header/bg.svg" alt="bg header" class="header__img">
					</div>
					<div class="header__bottom">
						<div class="header__static">
							<ul class="static__list">
								<li class="static__item">
									<p class="static__text"><span>1200</span> Students graduated</p>
								</li>
								<li class="static__item">
									<p class="static__text"><span>84</span> Completed courses</p>
								</li>
								<li class="static__item">
									<p class="static__text"><span>16</span> Qualified tutors</p>
								</li>
								<li class="static__item">
									<p class="static__text"><span>5</span> Years of experience</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	<script src="js/script.js"></script>
